{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div class="container-fluid">
        {% for a in auctions %}
            <div class="row align-items-center justify-content-start">
                <div class="col-2">
                    <img class="img-fluid" src="{{ a.image }}" alt="">
                </div>
                <div class="col-2">
                    <a href="{% url 'listing' a.id %}">{{ a.title }}</a>
                </div>
                <div class="col-2">                    
                    Current bid: â‚¬{{ a.bid }}
                </div>
                <div class="col-2">
                    Description: {{a.description }}
                </div>
            </div>
            <hr>
        {% empty %}
            <div>No items</div>
        {% endfor %}
    </div>
{% endblock %}
